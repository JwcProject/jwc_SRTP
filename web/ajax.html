<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="/js/jquery-2.1.3.js"></script>
    <script>
        $(function () {
            $('#ajax').click(function () {
                $.ajax({
                    url: "/user/list",
                    type: "post",
                    dataType: "json",
                    success: function (data) {
                        var html = "";
                        data = data.users;
                        for (var i in data) {
                            console.log(data[i]);
                            html += '<tr>';
                            html += '<td>' + data[i].id + '</td>' + '<td>' + data[i].username + '</td>' + '<td>' + data[i].password + '</td>' + '<td>' + data[i].level + '</td>';
                            html += '</tr>';
                        }
                        $('table').append(html);
                    }
                })
            });
//            $('#submit').click(function (event) {
//                event.preventDefault();
//            });
            $('#formId').submit(function(){
                console.log('submitted');
            });
            $('#button').click(function (event) {
                $('#formId').submit();
            });
        })
    </script>
</head>
<body>
<button id="ajax">ajax</button>
<table>
    <thead>
    <td>uid</td>
    <td>username</td>
    <td>password</td>
    <td>level</td>
    </thead>
</table>
<form id="formId" method="post" action="nihao/index">
    <input type="text" name="username"/>
    <input id="submit" type="submit" value="submit"/>
</form>
<button id="button">提交</button>
</body>
</html>
